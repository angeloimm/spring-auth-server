<!-- clientsForm.html -->
<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.2/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/webjars/datatables/1.13.5/css/dataTables.bootstrap5.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/site.css}"/>
</head>
<body>
<th:block layout:fragment="page-handlebars-template">
    <!-- Handlebars template for the client details modal -->
    <script id="templateAddClient" type="text/x-handlebars-template">
        <div class="modal-header">
            <h5 class="modal-title">{{modalTitle}}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form th:action="@{/protected/clients/add}" th:object="${client}" method="POST">

                <label th:text="#{client.clientName}"></label>
                <input type="text" th:field="*{clientName}" class="form-control col-4 mb-4"
                       placeholder="Enter Client Name"/>

                <label th:text="#{client.applicationName}"></label>
                <input type="text" th:field="*{applicationName}" class="form-control col-4 mb-4"
                       placeholder="Enter Application Name"/>

                <label th:text="#{client.enabled}"></label>
                <input type="checkbox" th:field="*{enabled}"/><br/><br/>

                <button type="submit" class="btn btn-primary col-2">Save</button>
                <th:block th:if="${client.id != null and client.id != ''}">
                    <input type="hidden" th:field="*{id}"/>
                </th:block>
            </form>
        </div>
    </script>
</th:block>

<!-- Include the clientForm script -->
<th:block layout:fragment="page-script">
    <script th:src="@{/js/protected.clientForm.js}" type="text/javascript"></script>
</th:block>
</body>
</html>
