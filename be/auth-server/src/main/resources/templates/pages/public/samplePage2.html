<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">

<body>
<th:block layout:fragment="page-handlebars-template">
    <script id="templateDettaglioUtente" type="text/x-handlebars-template">
        <div class="alert alert-info">
            <div class="row">
                <div class="column">
                    <label for="name" th:text="#{user.name}"></label>
                    <input type="text" id="name" name="name" th:placeholder="#{user.name}" value="{{name}}" required>
                </div>
                <div class="column">
                    <label for="name" th:text="#{user.lastname}"></label>
                    <input type="text" id="lastname" name="lastname" th:placeholder="#{user.lastname}"
                           value="{{lastName}}" required>
                </div>
                <button th:text="#{saveUpdate}" class="btn btn-primary"></button>
                <input type="reset" id="annulla">
            </div>
        </div>
    </script>
    <script id="templateAzioniUtente" type="text/x-handlebars-template">
        <div class="alert alert-info">
            <div class="row">
                <div class="column">
                    {{nome}}
                    <button class="btn btn-primary btn-block modify" th:text="#{user.modify}"></button>
                    <button class="btn btn-danger btn-block delete" th:text="#{user.delete}"></button>
                </div>
            </div>
        </div>
    </script>
</th:block>
<th:block layout:fragment="page-body">
    Sono sample page 2
    <div class="card-body">
        <table class="table table-striped table-bordered dataTable"
               id="userListTable"
               style="width:100%"
               th:data-table-lang-url="@{/js/datatable-plugins/languages/italian.lang}"
               th:data-user-list-url="@{/public/rest/users}">
            <thead>
            <tr>
                <th class="text-nowrap" th:text="#{user.name}"></th>
                <th class="text-nowrap" th:text="#{user.lastname}"></th>
                <th class="text-nowrap" th:text="#{email}"></th>
                <th class="text-nowrap" th:text="#{table.column.actions}"></th>
            </tr>
            </thead>
        </table>
    </div>
</th:block>
<th:block layout:fragment="page-script">
    <script th:src="@{/js/public.sample.page.js}" type="text/javascript"></script>
</th:block>
</body>
</html>
